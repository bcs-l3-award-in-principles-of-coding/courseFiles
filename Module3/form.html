<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
</head>
<body>
    <h1>Contact Management</h1>
    
    <!-- Form for adding a new contact -->
    <h2>Add New Contact</h2>
    <form action="add_contact.php" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
        <input type="submit" value="Add Contact">
    </form>

    <!-- Form for looking up a contact -->
    <h2>Look Up Contact</h2>
    <form action="lookup_contact.php" method="GET">
        <label for="search_term">Search Term:</label>
        <input type="text" id="search_term" name="search_term" required><br>
        <input type="submit" value="Search">
    </form>

    <!-- Display box for results -->
    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <!-- List of contacts with checkboxes for deletion -->
    <h2>Contact List</h2>
    <form action="delete_contacts.php" method="POST">
        <ul>
            <li><input type="checkbox" name="contact_ids[]" value="1"> John Doe</li>
            <li><input type="checkbox" name="contact_ids[]" value="2"> Jane Smith</li>
            <!-- More contacts will be listed here -->
        </ul>
        <input type="submit" value="Delete Selected Contacts">
    </form>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</body>
</html>
